    <title>Contact | VoyageStay: Alojamiento de Vacaciones | VoyageStay</title>
  </head>

  <body>
    <!-- NAV BAR INICIO -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../Imagenes/Logo1.png"
              alt="LogoVoyageStay"
              class="img-navbar"
            />
            Voyage<span class="logo-span">Stay </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboustus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- NAVBAR FIN  -->
    <main>
      <div class="col-md-12 container-form">
        <div class="row info-form">
          <h2>Contáctanos</h2>
          <p>
            En VoyageStay, estamos aquí para servirte. Cualquier consulta,
            ¡contáctanos! Estamos listos para ayudarte en todo momento.
          </p>

          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="Nombre"
            placeholder="Ingresa Nombre"
            name="nombre"
          />

          <label for="apellido" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="Apellidos"
            placeholder="Ingresa Apellidos"
            name="apellidos"
          />

          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingresar Email"
            name="email"
          />
          <label for="comment">Comentario:</label>
          <textarea
            class="form-control"
            rows="5"
            id="Comentario"
            name="text"
          ></textarea>
          <button type="submit" class="btn btn-info">Enviar</button>
        </div>
      </div>
    </main>
    <!-- Pie de pagina -->

      <div class="redes">
